<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="datetimepicker-master/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="custom_styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://use.fontawesome.com/28bba4fd32.js"></script>
</head>
<body>
    <div class="toast" role="alert" aria-live="polite" aria-atomic="true" data-delay="10000">
        <div role="alert" aria-live="assertive" aria-atomic="true">coucoucoucoucou</div>
    </div>
    <section id="toolbar">
        <i class="fas fa-search fa-2x"  id="search_id"  aria-hidden="true"></i>
    </section>
    <section id="searchArea">
        <h4>Search for a JetPack</h4>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Start date</span>
            </div>
            <input type="text" id="start_date" class="form-control"/>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">End date</span>
            </div>
            <input type="text" id="end_date" class="form-control"/>
        </div>
        <button type="button"  id="launch_search" class="btn btn-primary">Search</button>
        <button type="button" id="reset_search" class="btn btn-danger">Reset</button>
    </section>
    <div class="container" id="jetpacks">

    </div>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <button type="button" class="btn btn-success btn-lg" id="add-button">Ajouter</button>
            </div>
        </div>
        <div class="modal fade" id="editJetModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editJetModalLabel">Edit JetPack</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">URL</span>
                            </div>
                            <input type="text" class="form-control" placeholder="image-url" id="modalImgUrl">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Name</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Jetpack name" id="modalJetName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="modalSaveBtn" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="visibility: hidden" id="create-form">
        <div>Create a Jetpack</div>
        <input type="text" name="name" id="name"/>
        <input type="text" name="image" id="image"/>
        <button type="button" class="btn btn-success btn-lg" id="save-button">Sauvegarder</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="datetimepicker-master/build/jquery.datetimepicker.full.js"></script>
    <script >
        $('#start_date').datetimepicker({
            hour12:false,
            step:30
        });
        $('#end_date').datetimepicker({
            hour12:false,
            step:30
        });
    </script>
</body>
<script type="text/javascript" src="dist/bundle.js"></script>
</html>
